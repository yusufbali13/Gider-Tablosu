<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gider Tablosu</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body oncontextmenu="return false">
    <div class="container">
      <div class="row">
        <header class="text-white">Aylık Gider Takvimi</header>
        <div class="d-flex justify-content-center" id="alert"></div>
        <div class="d-flex justify-content-center align-items-center mt-3">
          <div class="input-group mb-3 w-50">
            <input
              type="number"
              class="form-control"
              id="gelir-val"
              min="0"
              placeholder="Gelir ekle..."
              autofocus
              aria-describedby="basic-addon2"
            />
            <span class="input-group-text bg-warning" id="ekle" role="button"
              >Ekle</span
            >
          </div>
        </div>

        <div class="d-flex justify-content-center align-items-center mt-2 col">
          <form class="row g-3 w-50 border rounded-4" id="giderForm">
            <legend class="text-center">Aylık gider formu</legend>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label"
                >Harcama Yapılan Yer</label
              >
              <input
                type="text"
                name="yer"
                id="giderText"
                class="form-control"
                required
                placeholder="Manav,market,fatura vb..."
              />
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Tarih</label>
              <input
                name="tarih"
                id="giderTarih"
                type="datetime-local"
                required
                class="form-control"
              />
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label text-w"
                >Harcanan Miktar</label
              >
              <input
                type="number"
                min="0"
                name="miktar"
                id="giderMiktar"
                class="form-control"
                required
                placeholder="***₺"
              />
            </div>
            <div class="col-12 d-flex justify-content-center m-1 p-2">
              <button type="submit" class="btn btn-warning">Kaydet</button>
            </div>
          </form>
        </div>

        <div class="container mt-2 d-flex justify-content-center">
          <table class="table table-bordered text-center w-50 text-white">
            <thead>
              <tr class="text-white">
                <!-- <th scope="col"></th> -->
                <th scope="col">Tarih</th>
                <th scope="col">Harcanan Yer</th>
                <th scope="col">Miktar</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
        </div>

        <div class="mt-2 d-flex justify-content-end w-75">
          <table class="table table-striped w-25">
            <tbody id="kalan"></tbody>
          </table>
        </div>
        <div class="col-12 d-flex justify-content-center mb-3">
          <button type="button" id="temizle" class="btn btn-warning">
            Bilgileri Temizle
          </button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
